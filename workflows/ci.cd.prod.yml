name: Deploy workflow on production environment

on:
  pull_request:
    branches: [main]
    types: [closed]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: âœ… Checkout branch
        uses: actions/checkout@v3

      - name: ğŸ”§ Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ” Run tests
        run: |
          pytest

  deploy:
    needs: build
    if: github.event.pull_request.merged == true
    env:
      ENV_PATH: .env
      S3_BUCKET_DIR_NAME: deployments  # S3 ë²„í‚· ë‚´ì˜ ë””ë ‰í† ë¦¬ ê²½ë¡œ
      DEPLOYMENT_GROUP_NAME: your_codedeploy_deployment_group  # CodeDeploy ë°°í¬ ê·¸ë£¹ ì´ë¦„
    environment: production
    runs-on: ubuntu-latest
    steps:
      - name: âœ… Checkout branch
        uses: actions/checkout@v3

      - name: ğŸ—‚ï¸ Make config folder
        run: mkdir -p config

      - name: âš™ï¸ Create .env file
        run: |
          touch ${{ env.ENV_PATH }}

      - name: ğŸ“¦ Zip project files
        run: zip -r ./$GITHUB_SHA.zip .

      - name: ğŸŒ Access to AWS
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: ğŸš› Upload to S3
        run: aws s3 cp --region ap-northeast-2 ./$GITHUB_SHA.zip s3://${{ secrets.S3_BUCKET_NAME }}/${{ env.S3_BUCKET_DIR_NAME }}/$GITHUB_SHA.zip

      - name: ğŸš€ Deploy to EC2 with CodeDeploy
        run: |
          aws deploy create-deployment \
            --application-name alm \
            --deployment-config-name CodeDeployDefault.AllAtOnce \
            --deployment-group-name ${{ env.DEPLOYMENT_GROUP_NAME }} \
            --s3-location bucket=${{ secrets.S3_BUCKET_NAME }},bundleType=zip,key=${{ env.S3_BUCKET_DIR_NAME }}/$GITHUB_SHA.zip
