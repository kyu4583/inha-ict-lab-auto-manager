name: Deploy workflow on production environment

on:
  pull_request:
    branches: [main]
    types: [closed]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ENV_PATH: .env
    environment: test
    steps:
      - name: ‚úÖ Checkout branch
        uses: actions/checkout@v4

      - name: üîß Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ‚öôÔ∏è Create .env file
        run: |
          touch ${{ env.ENV_PATH }}
          echo INHA_PORTAL_ID=${{ secrets.INHA_PORTAL_ID }} >> .env
          echo INHA_PORTAL_PW=${{ secrets.INHA_PORTAL_PW }} >> .env

      - name: üîç Run tests
        run: |
          pytest

  deploy:
    needs: build
    if: github.event.pull_request.merged == true
    env:
      ENV_PATH: .env
      S3_BUCKET_DIR_NAME: production
      DEPLOYMENT_GROUP_NAME: production
    environment: production
    runs-on: ubuntu-latest
    steps:
      - name: ‚úÖ Checkout branch
        uses: actions/checkout@v4

      - name: üóÇÔ∏è Make config folder
        run: mkdir -p config

      - name: ‚öôÔ∏è Create .env file
        run: |
          touch ${{ env.ENV_PATH }}

      - name: üì¶ Zip project files
        run: zip -r ./$GITHUB_SHA.zip .

      - name: üåé Access to AWS
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: üöõ Upload to S3
        run: aws s3 cp --region ap-northeast-2 ./$GITHUB_SHA.zip s3://${{ secrets.S3_BUCKET_NAME }}/${{ env.S3_BUCKET_DIR_NAME }}/$GITHUB_SHA.zip

      - name: üöÄ Deploy to EC2 with CodeDeploy
        run: |
          aws deploy create-deployment \
            --application-name alm \
            --deployment-config-name CodeDeployDefault.AllAtOnce \
            --deployment-group-name ${{ env.DEPLOYMENT_GROUP_NAME }} \
            --s3-location bucket=${{ secrets.S3_BUCKET_NAME }},bundleType=zip,key=${{ env.S3_BUCKET_DIR_NAME }}/$GITHUB_SHA.zip
